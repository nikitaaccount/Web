<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
</head>

<style>
    .success, .error
    {
        color:white;
        padding: 10px;
    }
    .success
    {
        background-color: lightblue;
    }
    .error
    {
        background-color: lightpink;
    }
</style>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <div id="message"></div>
                <form id="form" method="post">
                    <label>Book Name</label><br>
                    <input type="text" id="name" class="form-control"><br>
                    <label>Author</label><br>
                    <input type="text" id="author" class="form-control"><br>
                    <label>ISBN No</label><br>
                    <input type="text" id="isbn" class="form-control"><br>
                    <input type="submit" value="Add Book" class="btn btn-danger">       
                </form>
            </div>

            <div class="col-8 offset-2 mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>ISBN No</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="display" >        
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="bookManager.js"></script>
</body>
</html>
