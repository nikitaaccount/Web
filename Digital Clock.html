<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <b><div id="getTime" style=font-size:30px></div></b>
    <script>
        function Clock()
        {
         var date= new Date();
         var h=date.getHours();
         var m=date.getMinutes();
         var s=date.getSeconds();
         var session="AM";

         if(h==0)
         {
             h=12;
         }
         if(h>12)
         {
             h=h-12;
             session="PM";
         }
         h= (h<10) ? "0"+h : h;
         m= (m<10) ? "0"+m : m;
         s= (s<10) ? "0"+s : s;

         document.getElementById("getTime").innerHTML= h + ":"+ m + ":" + s + " " +session;
     
         setTimeout(Clock,1000);     
        }
     Clock(); 
    </script>
</body>
</html>
