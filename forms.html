<!DOCTYPE html>
<html>
<head>
	<title>Forms in HTML</title>
</head>
<body>

 <form>
 	<br>
 	<div>
 		<label for="name"><strong>NAME:</strong></label>
 		<input type="text" name="yourname" id="name">
 	</div>

 	<br>
 	<div>
 		<label for="em"><strong>EMAIL:<strong></label>
 		<input type="email" name="youremail" id="em">
 	</div>

 	<br>
 	<div>
 		<label for="num"><strong>NUMBER:</strong></label>
 		<input type="number" name="yournumber" id="num">
 	</div>

 	<br>
 	<div>
 		<label for="dat"><strong>DATE:</strong></label>
 		<input type="date" name="enterdate" id="dat">
 	</div>

 	<br>
 	<div>
 		<label for="sub"><strong>SUBJECTS:</strong></label><br>
 		Maths: <input type="checkbox" name="yoursubjects" id="sub">
 		Computer: <input type="checkbox" name="yoursubjects" id="sub">
 		Science: <input type="checkbox" name="yoursubjects" id="sub">
 	</div>

 	<br>
 	<div>
 		<label for="gender"><strong>GENDER:</strong></label><br>
 		Male: <input type="radio" name="yourgender" id="gender">
 		Female: <input type="radio" name="yourgender" id="gender">
 		
 	</div>

 	<br>
 	<div>
 		<label for="area"><strong>WRITE ABOUT YOURSELF:</strong></label>
 		<br>
 		<textarea name="mytext" id="area" cols="50" rows="10"></textarea>
 	</div>
 	
 	<br>
 	<div>
 		<label for="hobbies"><strong>HOBBIES:</strong></label>
 		<select name="myhobbies" id="hobbies">
 		     <option value="Dan">Dancing</option>
 		     <option value="Read">Reading</option>
 		     <option value="Sing">Singing</option>
 		</select>  
 	</div>	

 	<br>
 	<div>
 		<label for="sub"><strong>SUBMIT:</strong></label>
 		<input type="submit" name="dosubmit" id="sub">
 	</div>	

 	<br>
 	<div>
 		<label for="res"><strong>RESET:</strong></label>
 		<input type="reset" name="doreset" id="res">
 	</div>	

 </form>

</body>
</html>
